<!DOCTYPE html>
<html lang="en">
<head>
    <title>Techgrafique</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!--First We Have to creat Registration form-->
    <div class="container">
      <div class="form-box">
        <form action="" name="Formfill" onsubmit="return validation()">
            <h2>Register</h2>
            <p id="result"></p>
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" name="Username" placeholder="Username">
                  </div>
                  <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="email" name="Email" placeholder="Email">
                  </div>
                  <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" name="Password" placeholder="Password">
                  </div>
                  <div class="input-box">
                    <i class='bx bxs-lock-alt'></i> 
                    <input type="password" name="CPassword" placeholder="Confirm Password">
                  </div>
                  <div class="button">
                    <input type="submit" class="btn" onclick="validation()" value="Register">
                  </div>
                  <div class="group">
                    <span><a href="#">Forget-Password</a></span>
                    <span><a href="#">Login</a></span>
                  </div>
            </form>
        </div>
     <!--Second step we have to creat a pop up value -->
     <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          <h2>Thank You!</h2>
          <p>Your Registration were Sucessfully. Thanks!</p>
          <a href="login.html"><button onclick="CloseSlide()">OK</button></a>
      </div>
     </div>
     <script src="transparentloginpage.js"></script> 
</body>
</html>
